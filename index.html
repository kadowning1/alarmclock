<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta content="width=device-width">
    <title>Digital Alarm Clock</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
      <div>
        <h1>Alarm Clock Project</h1>
        <div id="time">
          <h2>Working on Alarm</h2>
            <p>Current Time</p>
          <button class="buttons" type="button" onclick="startCountdown()">Start Alarm</button>
          <button class="buttons" type="button" onclick="clearCountdown()">Clear Alarm</button>
          <button class="buttons" type="button" onclick="snoozeAlarm()">Snooze</button>
        </div>
      </div>
    
    <script>
      src = "js/main.js"

    </script>
  </body>

</html>
