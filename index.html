<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta content="width=device-width">
    <title>Digital Alarm Clock</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div>
      <h1>Alarm Clock Project</h1>
      <div id="time" onload="myFunction()"></div>
      <h2>Current Time</h2>

      <div>
        <input type="datetime-local" id="setAlarm" onchange="setAlarmOff(this.value)">
      </div>
      <p><b>Options</b></p>
      <button id="setButtons" class="buttons" type="button" onclick="setAlarm()">Set Alarm</button>
      <button id="clearButtons" class="buttons" type="button" onclick="clearAlarm()">Clear Alarm</button>
      <button id="snoozeButtons" class="buttons" type="button" onclick="snoozeAlarm()">Snooze</button>

    </div>
    <br>
    <img src="img/succeeding.png" alt="I passed" id="pass">
    <script src="js/main.js">
    </script>
  </body>

</html>
